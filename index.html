<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Townsman News</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/00c39e9316.js" crossorigin="anonymous"></script>
    <!-- Favicon link -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(238, 243, 248);

        }

        .footer-bg {
            background-color: rgb(236, 229, 229);
        }
    </style>
</head>

<body>
    <header id="Headerhome" class="container">
        <!-- nav section start here -->
        <nav class="navbar navbar-expand-lg bg-light rounded-3  shadow ">
            <div class="container">
                <img src="images/logo.png" class="navbar-brand text-dark" href="#">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto  mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-2xl text-decoration-underline active text-info" aria-current="page"
                                href="index.html">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold text-dark text-2xl" href="blogs.html"
                                target="_blank">blog</a>
                        </li>
                        <li>
                            <img src="images/user.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- nav section End here -->
    <div class="container my-4">
        <hr style="height:4px;border-width:0; ;color:red;background-color:rgb(165, 37, 37) ">
    </div>
    <main>
        <section class="container">
            <!-- Start Categories Section -->
            <section id="categories-section">
                <ul id="category-container"
                    class="py-2 nav nav-tabs border-0 flex-md-row flex-sm-row flex-row justify-content-center align-items-center fw-semibold ">
                </ul>
            </section>


            <!-- News Count Section Start -->
            <section class="my-4">
                <div class="bg-white text-center shadow rounded-3">
                    <h5 id="news-count" class="p-4"></h5>
                </div>
            </section>
            <!-- News Count Section End -->


            <!-- Sorting Section Start -->
            <section class="d-flex justify-content-between my-4">
                <div>
                    <label> Sort by
                        <select>
                            <option>Default</option>
                        </select>
                    </label>
                </div>
                <div>
                    <button class="btn btn-primary">Todays Pick</button>
                    <button class="btn btn-light">Trending</button>
                </div>
            </section>


            <!-- News List Section Start -->
            <section>
                <div id="news-container">

                </div>
            </section>
            <!-- News List Section End -->
            <!-- Modal -->
            <section>
                <div class="modal fade" id="exampleModalScrollable" tabindex="-1"
                    aria-labelledby="exampleModalScrollableTitle" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <div id="modal-container" class="modal-content">

                        </div>
                    </div>
                </div>
            </section>
            <!-- Spinner Section Start -->
            <section id="spinner" class="d-none">
                <div style="height: 80vh;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
            <!-- Spinner Section End -->

    </main>
    <footer class="container my-2 footer-bg shadow rounded-3" style="height: 20vh;">
        <section class="d-flex justify-content-between my-4 ">
            <div class="align-items-center mt-2 me-2">
                <img src="images/logo.png" alt="">
            </div>
            <div class="mt-2 me-2">
                <a href="#Headerhome" class="btn btn-info "><i class="fa fa-arrow-up margin-right "></i> To the top</a>
            </div>

        </section>
        <div>
            <h5 class="text-center text-muted ">Copyright Â© 2022 Daily townsman news</h5>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="js/apps.js"></script>
</body>

</html>
